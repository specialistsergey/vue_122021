<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- подключаем Vue.js из CDN  -->
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <div>{{price}}</div>
    </div>
    <script>
        // new Vue(/* опции */)
        let vm = new Vue({
	    // опция el 	
            el: "#app",
 	    // опция data 
            data: {
                message: "Привет, Vue!",
                price: 200
            }
        })
    </script>    
</body>
</html>
