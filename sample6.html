<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE JS SAMPLE1!</title>
    <!-- подключаем Vue.js из CDN  -->
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <!-- элемент с идентификатором (шаблон) -->
    <div id="app">        
        {{message}}
    </div>
    <script>
        // new Vue(/* опции */) - создаем экземпляр Vue 
        let vm = new Vue({
            // опция el позволяет выполнить привязку шаблона 	
            el: "#app", // селектор классов 
            // опция data (данные которые мы используем для отображени с помощью шаблолна)
            data: {
                message: "Привет, Vue!",
                price: 200, 
                car: {name: "ZZZZZ"}
            },
            // методы 
            methods: {
                // метод использует св-во price
                getPrice: function () {
                    // для доступа к данным из модели данных используем this
                    console.log("getPrice invoked!!!");                    
                    return this.price; 
                },
                // event handler - обработчик событий нажатия на кнопку 
                onButtonClick: function (){
                    console.log("onButtonClick invoked!!!"); 
                    this.price += 200; 
                }, 
                onButtonClick2: function(param){
                    this.price += param
                }
            },
            // хуки жизненного цикла 
            // beforeCreate, create - хуки инициализации 
            beforeCreate: function(){
                console.log("beforeCreate invoked!!!"); 
            },
            created: function(){
                console.log("created invoked!!!"); 
                this.message = 'Привет, Vue! Ура!';
                console.log(this.$el);   
            },
            //beforeMount, mounted  - хуки встраивания (mounting) 
            beforeMount: function(){
                console.log("beforeMount invoked!!!");                 
            }, 
            // обращение к данным, к DOM-элементам
            mounted: function(){
                console.log("mounted invoked!!!"); 
                // ссылка на узел DOM шаблона: this.$el 
                console.log(this.$el); 
            }, 
            // beforeUpdate, updated - хуки обновления (изменения)
            beforeUpdate: function(){
                console.log("beforeUpdate invoked!!!"); 
            },
            updated: function(){
                console.log("updated invoked!!!"); 
            }
            // beforeDestroy, destroyed - хуки уничтожения 
        })
    </script>
</body>

</html>
